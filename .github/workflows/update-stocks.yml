name: Refresh stock data

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

env:
  PYTHONUNBUFFERED: "1"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance

      - name: Refresh cached stock data
        run: python scripts/update_stocks.py

      - name: Commit and push data changes
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          if git diff --quiet -- data/stocks.json; then
            echo "No updates to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/stocks.json
          git commit -m "chore: update cached stock data"

          TARGET_BRANCH=${BRANCH_NAME:-main}
          git pull --rebase origin "$TARGET_BRANCH"
          git push origin HEAD:"$TARGET_BRANCH"
